spring:
  profiles:
    active: "jenny"
    include:
      - prod
      - carrot.lcms
      - file.source.luna
      - carrot.output.storage.aws
      - carrot.resource.loader.bucket
      - carrot.resource.store.bucket
      - carrot.report.quantify.height
      - carrot.processing.replacement.simple
      - carrot.processing.peakdetection
      - carrot.runner.required

wcmc:
  pipeline:
    workflow:
      config:
        correction:
          regression:
            linear: 2
          peak:
            mass:
              accuracy: 0.020
              accuracyppm: 7.0
            intensityPenaltyThreshold: 10000
  lcms:
    annotation:
      peak:
        mass:
          accuracyppm: 10
          intensityPenaltyThreshold: 5000
