          - 0.08
          - 0.09
          - 0.1
        massIntensity:
          - 1000
          - 2000
          - 4000
          - 8000
          - 16000
          - 32000
        intensityPenalty:
          - 10000
          - 20000
          - 40000
          - 80000
          - 160000
         rtIndexWindow:
          - 1
          - 2
          - 3
