<h2><i class="fa fa-cloud-download"></i> Download File</h2>
<br />

<div class="alert alert-info" role="alert" ng-show="checkingFile">
    <h4><i class="fa fa-spinner fa-spin fa-fw"></i> Checking file...</h4>
</div>

<div class="alert alert-danger" role="alert" ng-show="error">
    <h4 class="text-danger"><i class="fa fa-exclamation-triangle"></i> Error!</h4>
    {{error}}
</div>

<div class="alert alert-success" role="alert" ng-show="success">
    <h4 class="text-success"><i class="fa fa-check-circle-o"></i> File Exists!</h4>
    Your file should automatically download shortly.  If it does not, click <a ng-href="{{DOWNLOAD_URL + task.filename}}">here</a>.
</div>


<div class="form-group">
    <label for="filename">Filename to Search</label>
    <input type="text" class="form-control" id="filename" placeholder="Filename" ng-model="task.filename">
</div>

<div>
    <button type="button" class="btn btn-primary" ng-click="download()" ng-disabled="checkingFile">
        <span ng-if="running" class="checkingFile"><i class="fa fa-spinner fa-spin"></i></span>
        <span>Download</span>
    </button>
</div>
