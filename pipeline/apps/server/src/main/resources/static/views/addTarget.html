<h2><i class="fa fa-crosshairs"></i> Add Single Target</h2>
<br />

<div class="alert alert-danger" role="alert" ng-show="error">
    <h4 class="text-danger"><i class="fa fa-exclamation-triangle"></i> Error!</h4>
    {{error}}
</div>

<div class="alert alert-success" role="alert" ng-show="success">
    <h4 class="text-success"><i class="fa fa-check-circle-o"></i> Success!</h4>
    Your target was submitted successfully!
</div>

<div class="form-group">
    <label for="targetName">Target Name</label>
    <input type="text" class="form-control" id="targetName" placeholder="Task Name" ng-model="target.targetName">
</div>

<div class="form-group">
    <label for="targetPrecursor">Precursor m/z</label>
    <input type="text" class="form-control" id="targetPrecursor" placeholder="Precursor m/z" ng-model="target.precursor">
</div>

<div class="form-group">
    <label for="retentionTime">Retention Time (s)</label>
    <input type="text" class="form-control" id="retentionTime" placeholder="Retention Time (s)" ng-model="target.retentionTime">
</div>

<div class="form-group">
    <label for="riStandard">RI Standard</label>
    <input type="checkbox" class="form-control" id="riStandard" ng-model="target.riMarker">
</div>

<div class="form-group">
    <label for="acquisitionMethod">Acquisition Method</label>
    <select
            id="acquisitionMethod"
            class="form-control"
            data-ng-model="target.library"
            ng-options="x for x in acquisitionMethodOptions">
    </select>
</div>

<div class="form-group">
    <label for="mode">Mode</label>
    <select id="mode" class="form-control" data-ng-model="target.mode">
        <option value="positive">Positive</option>
        <option value="negative">Negative</option>
    </select>
</div>

<div ng-if="!success">
    <button type="button" class="btn btn-primary" ng-click="submitSingleTarget()" ng-disabled="running">
        <span ng-if="running" class="spinner"><i class="fa fa-spinner fa-spin"></i></span>
        <span>Submit</span>
    </button>
    <button class="btn btn-primary" type="reset" ng-click="reset()">Reset</button>
    <br />
</div>
